<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  
  <div class="container">
    <header>
      <figure>
        <img src="./images/image-product-mobile.jpg" alt="gabrielle essence perfume">
      </figure>
    </header>
    
    <main>
      <div class="details_container">
        <div class="details">
          <small class="product_type">PERFUME</small>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p><span class="break">A floral, solar and voluptuos</span><span class="break">interpretation composed by
              Olivier</span><span class="break">Polge, Perfumer-Creator for the House of</span> CHANEL</p>
        </div>
      </div>
    </main>
  </div>
  
</body>
</html>
