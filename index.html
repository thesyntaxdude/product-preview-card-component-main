<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="container">
    <main>
      <div class="details_container">
        <figure>
          <picture>
            <source media="(max-width: 37.5em)" srcset="./images/image-product-mobile.jpg">
            <source media="(min-width: 37.6em)" srcset="./images/image-product-desktop.jpg">
            <img src="./images/image-product-mobile.jpg" alt="gabrielle essence perfume">
          </picture>
        </figure>
        <div class="details">
          <small class="product_type">PERFUME</small>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p><span class="break">A floral, solar and voluptuous</span><span class="break"> interpretation composed by
              Olivier</span><span class="break"> Polge, Perfumer-Creator for the House of</span> CHANEL.</p>
          <p class="price">
            <span class="big">$149.99</span>
            <span class="small">$169.99</span>
          </p>
          <button>
            <div class="button-items">
              <img src="./images/icon-cart.svg" alt="">
              <a href="#">Add To Cart</a>
            </div>
          </button>
          </div>
        </div>
  </div>
  </main>
  </div>

</body>

</html>
